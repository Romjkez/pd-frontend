<main class="main">
  <div class="page-wrapper">
    <form class="form" [formGroup]="regForm" (ngSubmit)="register()">
      <div class="form__title">
        <div class="auth-form__back-button">
          <a [routerLink]="['/']">
            <img class="auth-form__back-image" src="../assets/img/back_button.svg" alt="back button">
          </a>
        </div>
        <h2 class="form__reg">Регистрация</h2>
      </div>
      <div class="form__roles">
        <div class="roles_block">
          <div class="roles_block__role">
            <label for="worker">Исполнитель</label>
            <input required checked type="radio" name="usergroup" id="worker" value="1" class="form__radio"
                   formControlName="usergroup">
          </div>
          <div class="roles_block__role">
            <label for="curator">Заказчик</label>
            <input type="radio" name="usergroup" id="curator" value="2" class="form__radio" formControlName="usergroup">
          </div>
        </div>
      </div>
      <div class="form__user-info">
        <div class="row">
          <div class="form__row">
            <label>{{regForm.controls.usergroup.value == 1 ? formLabels.worker.surname : formLabels.curator.surname}}
              <input type="text" class="form__input form__input_row"></label>
          </div>
          <div class="form__row">
            <label>{{formLabels.name}}<input type="text" class="form__input form__input_row"></label>
          </div>
        </div>
        <label>{{formLabels.middlename}}<input type="text" class="form__input"></label>
        <label>{{formLabels.email}}<input type="email" class="form__input"></label>
        <div class="row">
          <div class="form__row">
            <label>{{formLabels.password}}<input type="password" class="form__input"></label>
          </div>
          <div class="form__row">
            <label>{{formLabels.repeatPassword}}<input type="password" class="form__input"></label>
          </div>
        </div>
        <label>{{formLabels.phone}}<input type="text" class="form__input"></label>
        <div *ngIf="regForm.controls.usergroup.value==1" id="worker-input">
          <label>Учебная группа<input type="text" class="form__input"></label>
        </div>
        <label>
          {{regForm.controls.usergroup.value == 1 ? formLabels.worker.description : formLabels.curator.description}}
          <textarea cols="30" rows="20" class="form__input"></textarea></label>
        <div class="form__submit">
          <button type="submit" class="button reg-form__button">
            Зарегистрироваться
          </button>
          <br>
          <button type="reset" class="button reg-form__button reg-form__button-reset">Сбросить</button>
        </div>
      </div>
    </form>
  </div>
</main>
