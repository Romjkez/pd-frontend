<section class="chat">
  <div class="messages-container" #messagesContainer>
    <div *ngIf="messages==null || messages?.length<1" class="empty-message">Здесь будут отображаться сообщения</div>
    <div class="single-message" *ngFor="let message of messages" [ngClass]="message.author.id==selfId?'float-right':''">
      <div class="single-message__text">{{message.message}}</div>
      <div class="single-message__footer">
        <div>{{message.created_at | date:'dd.MM.yyyy'}}</div>
        <div>{{message.author?.name}} {{message.author.surname}}</div>
      </div>
    </div>
  </div>
  <div class="chat-controls">
    <mat-form-field>
      <label>
      <textarea matInput type="text" [(ngModel)]="input" maxlength="255"
                placeholder="Введите сообщение..."></textarea>
      </label>
    </mat-form-field>
    <button mat-button matSuffix mat-icon-button aria-label="Отправить" title="Отправить">
      <mat-icon color="primary">send</mat-icon>
    </button>
  </div>
</section>
